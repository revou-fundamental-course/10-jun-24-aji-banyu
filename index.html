<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- link box-icon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>aji konversi suhu</title>
  </head>
  <body>
    <!-- main content -->
    <main>
      <!-- form wrapper -->
      <form>
        <!-- form header -->
        <h1>Temperature Conversion</h1>
        <hr />

        <!-- input celcius -->
        <section class="input">
          <section class="input-box">
            <input
              type="number"
              placeholder="Celcius (&deg;C)"
              id="username"
              class="username"
              required
            />
            <h4>&deg;C</h4>
          </section>

          <!-- input fahrenheit -->
          <section class="input-box">
            <input
              type="password"
              placeholder=" Fahrenheit (&deg;F) "
              id="password"
              class="password"
              required
            />
            <h4>&deg;F</h4>
          </section>
        </section>

        <!-- button convert -->
        <section class="btn">
          <button
            type="submit"
            class="button"
            value="login"
            onclick="checkform()"
          >
            Convert
          </button>

          <!-- reverse button -->
          <button
            type="submit"
            class="button"
            value="login"
            onclick="checkform()"
          >
            Reverse <i class="bx bx-transfer-alt"></i>
          </button>

          <!-- reset button -->
          <button
            type="submit"
            class="button"
            value="login"
            onclick="checkform()"
          >
            Reset <i class="bx bx-reset"></i>
          </button>
        </section>

        <!-- hasil konversi  -->
        <section class="calculate">
          <h2>How to Calculate</h2>
          <textarea name="" id=""></textarea>
        </section>
        <hr />

        <!-- section formula/info -->
        <section class="rumus">
          <h2>Cara Konversi Dari Celcius (&deg;C) ke Fahrenheit (&deg;F)</h2>

          <p>
            Suhu <span class="s">S</span> dalam derajat Fahrenheit (&deg;F) sama
            dengan suhu <span class="s">S</span> dalam derajat Celcius(&deg;C)
            ...
          </p>
          <p>
            <span class="s">S</span><sub>(&deg;F)</sub> = (<span class="s"
              >S</span
            ><sub>(&deg;C)</sub> x 1.8) + 32
          </p>
          <p>
            <span class="s">S</span><sub>(&deg;C)</sub> = (<span class="s"
              >S</span
            ><sub>(&deg;F)</sub> - 32) / 1.8
          </p>
        </section>
      </form>
    </main>

    <!-- link javascript -->
    <script src="script.js"></script>
  </body>
</html>
